<html>
<head>
	<link rel="stylesheet" href="../../dijit/themes/claro/claro.css">
	<link rel="stylesheet" type="text/css" href="../layout/css/bootstrap.min.css">
	<script>dojoConfig = {parseOnLoad: true}
	</script>
	<script src="../../dojo/dojo.js"></script>
	<script>
		require(["../ResponsiveGridContainer.js","dijit/form/TextBox", "dojox/layout/TableContainer","dojo/domReady!"],function(ResponsiveGridContainer,TextBox,TableContainer){
			responsiveGridDemo=new ResponsiveGridContainer({cols:2},"test1");
			var textbox1=new TextBox({label:"Name"});
			var textbox2=new TextBox({label:"Age"});
			var textbox3=new TextBox({label:"Gender"});
			var textbox4=new TextBox({label:"Room No"});
			var textbox5=new TextBox({label:"DOB"});
			responsiveGridDemo.addChild(textbox1);
			responsiveGridDemo.addChild(textbox2);
			responsiveGridDemo.addChild(textbox3);
			responsiveGridDemo.addChild(textbox4);
			responsiveGridDemo.addChild(textbox5);
			responsiveGridDemo.startup();
		});
	</script>
	<body class="claro">
		<div id="test1"></div>
	</body>
</head>
</html>
